name: photos_sync
description: A Flutter app to sync photos to/from a remote server.
push_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  shared_preferences: ^2.0.3
  path_provider: ^2.0.1
  # google
  firebase_core: ^1.0.0
  firebase_auth: ^1.0.0
  cloud_firestore: ^1.0.0
  firebase_storage: ^8.0.0
  # third party
  file_picker: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flappy_translator: 1.2.0

flutter:
  uses-material-design: true

# settings for flappy_translator package
flappy_translator:
  input_file_path: "assets_dev/loca/loca.csv"
  output_dir: "lib"
  file_name: "i18n"
  class_name: "I18n"
  delimiter: ";"
  start_index: 2
  depend_on_context: false
  use_single_quotes: true
  replace_no_break_spaces: false

